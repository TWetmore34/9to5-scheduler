  <body>

    <div class="container">

        <div class="col-2 border">9AM</div>
          <input data-time='9' value=" " type="text" class="col-8 bg-info">
        <div value="submit" class="col-2 bg-dark submit text-light text-center pt-4" id="test">Submit on this column!</div>
      </div>

      <div class="row">
        <div class="col-2 border">10AM</div>
        <input data-time="10" value=" " type="text" class="col-8 bg-info">
        <div value="submit" class="col-2 bg-dark submit"></div>
      </div>

      <div class="row">
        <div class="col-2 border">11AM</div>
        <input data-time="11" value=" " type="text" class="col-8 bg-info">
        <div value="submit" class="col-2 bg-dark submit"></div>
      </div>

      <div class="row">
        <div class="col-2 border">12PM</div>
        <input data-time="12" value=" " type="text" class="col-8 bg-info">
        <div value="submit" class="col-2 bg-dark submit"></div>

      <div class="row">

      </div>

      <div class="row">
        <div class="col-2 border">4PM</div>
        <input data-time="16" value=" " type="text" class="col-8 bg-info">

      <div class="row">

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="./Develop/script.js"></script>
